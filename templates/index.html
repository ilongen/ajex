{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
    <title>Ajex - 2025</title>
</head>
<body>
    <div class="form-container">
        <h1 class="message-title">
            Encaminhe seus dados estrutrados! Iremos identificar padrão e ajustar conforme necessário.
        </h1>
        <p class="message-subtitle">
            Selecione abaixo e clique em "Refatoração".
        </p>

        <form action="{% url 'postdata' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="file-input-wrapper">
                <label for="inputFile" class="file-label">Escolher arquivo para anexar.</label>
                <input type="file" name="file" id="file" accept=".xlsx,.xls,.csv,.json">
                <span class="file-name" id="filename">Nenhum arquivo selecionado</span>
            </div>

            <div class="submit-wrapper">
                <button type="submit" class="submit-btn">Refatoração</button>
            </div>
        </form>
    </div>
</body>
</html>
